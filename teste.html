<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Posts</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="container">
        <h1>Meu Feed de Posts</h1>
        <form id="form-post">
            <input type="text" id="titulo-post" placeholder="Título do post" required>
            <textarea id="conteudo-post" placeholder="Conteúdo do post" required></textarea>
            <button type="submit">Publicar</button>
        </form>
        <div id="posts-container">
            <!-- Posts serão inseridos aqui pelo JavaScript -->
        </div>
    </div>
    <script src="teste.js"></script>
</body>
</html>
