<script>
    // Array com informações dos jogos
    const games = [
        {
            name: "Elden Ring",
            element: document.querySelector('[data-game-name="Elden Ring"]'),
            url: "ER.html"
        },
        {
            name: "Red Dead Redemption 2", 
            element: document.querySelector('[data-game-name="Red Dead Redemption 2"]'),
            url: "RDR2.html"
        },
        {
            name: "Cyberpunk 2077",
            element: document.querySelector('[data-game-name="Cyberpunk 2077"]'),
            url: "CYBERPUNK.html"
        },
        {
            name: "Dark Souls 3",
            element: document.querySelector('[data-game-name="Dark Souls 3"]'),
            url: "DS3.html"
        },
        {
            name: "Metal Gear Rising Revengeance",
            element: document.querySelector('[data-game-name="Metal Gear Rising Revengeance"]'),
            url: "MGR.html"
        }
    ];

    // Elementos DOM
    const searchBar = document.getElementById('search-bar');
    const searchForm = document.getElementById('search-form');
    const searchResults = document.getElementById('search-results');
    const gamesContainer = document.getElementById('games-container');

    // Função para filtrar jogos
    function filterGames(searchTerm) {
        const normalizedSearch = searchTerm.toLowerCase().trim();
        
        if (normalizedSearch === '') {
            // Se a busca estiver vazia, mostrar todos os jogos
            games.forEach(game => {
                game.element.classList.remove('hidden');
            });
            searchResults.style.display = 'none';
            return;
        }

        // Filtrar jogos que correspondem à busca
        const matchedGames = games.filter(game => 
            game.name.toLowerCase().includes(normalizedSearch)
        );

        // Atualizar a exibição dos jogos
        games.forEach(game => {
            if (matchedGames.some(matched => matched.name === game.name)) {
                game.element.classList.remove('hidden');
            } else {
                game.element.classList.add('hidden');
            }
        });

        // Mostrar resultados da busca em tempo real
        showSearchResults(matchedGames, normalizedSearch);
    }

    // Função para mostrar resultados da busca em tempo real
    function showSearchResults(matchedGames, searchTerm) {
        searchResults.innerHTML = '';
        
        if (matchedGames.length === 0) {
            const noResults = document.createElement('div');
            noResults.className = 'no-results';
            noResults.textContent = 'Nenhum jogo encontrado';
            searchResults.appendChild(noResults);
        } else {
            matchedGames.forEach(game => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                
                // Destacar o termo buscado no nome do jogo
                const highlightedName = highlightText(game.name, searchTerm);
                resultItem.innerHTML = highlightedName;
                
                resultItem.addEventListener('click', () => {
                    window.location.href = game.url;
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        searchResults.style.display = 'block';
    }

    // Função para destacar o texto da busca
    function highlightText(text, searchTerm) {
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // Event listeners
    searchBar.addEventListener('input', function() {
        filterGames(this.value);
    });

    searchBar.addEventListener('focus', function() {
        if (this.value.trim() !== '') {
            filterGames(this.value);
        }
    });

    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        filterGames(searchBar.value);
    });

    // Fechar resultados da busca quando clicar fora
    document.addEventListener('click', function(e) {
        if (!searchForm.contains(e.target)) {
            searchResults.style.display = 'none';
        }
    });

    // Fechar resultados ao pressionar ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            searchResults.style.display = 'none';
            searchBar.blur();
        }
    });

    // Mostrar todos os jogos inicialmente
    filterGames('');
</script>
